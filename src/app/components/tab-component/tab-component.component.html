<ng-container *ngIf="(asyncTabs | async) === null" >
  <p>  Tabs are loading</p>
</ng-container>
<mat-tab-group mat-align-tabs="center" >


  <mat-tab *ngFor="let tab of asyncTabs | async" >
    <ng-template mat-tab-label ><a routerLink="{{tab.routerLink}}">{{tab.label}}</a></ng-template>

  </mat-tab>

</mat-tab-group>
